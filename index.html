<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUITE GPT</title>

    <script src="https://unpkg.com/hangul-js"></script>
    <script src="./KRVK/keyboard.js"></script>
    <link rel="stylesheet" href="./KRVK/style.css">

    <link rel="stylesheet" href="./suite.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/variable/woff2/SUITE-Variable.css" rel="stylesheet">
</head>

<body>
    <app-layout>

        <content-area>
            <input-area>
                <input
                    type="text"
                    id="userchat"
                    placeholder="메세지 보내기..."
                    onfocus="keyboard_open()"
                >

                <send-button onclick="CallAI()">
                    <img src="./res/send_message.png" alt="전송">
                </send-button>

                <clear-button onclick="callMore()">
                    <img src="./res/more.png" alt="더보기">
                </clear-button>
            </input-area>

            <chat-area>
                <chat-list>
                    <img src="./res/start.png" id="start">
                    <margin-chat></margin-chat>
                </chat-list>
            </chat-area>

            <more-content class="hidden-more">
                <more-button onclick="clearChat()">
                    <more-icon>
                        <img src="./res/remove_content.png" alt="지우기">
                    </more-icon>
                    <more-text>채팅 지우기</more-text>
                </more-button>
                <more-button onclick="history.back()">
                    <more-icon>
                        <img src="./res/closed_app.png" alt="앱 나가기">
                    </more-icon>
                    <more-text>앱 나가기</more-text>
                </more-button>
            </more-content>

            <warning-box>SUITE AI는 <logofont>PLAYGROUND™</logofont>를 대변하지 않아요. 아직 실험적이고, 제공하는 정보가 부정확 할 수 있어요.</warning-box>
        </content-area>

        <alert-box class="alert-hidden">
            <alert-content></alert-content>
        </alert-box>

        <div id="keyboardzone" class="keyboard-close-animation close-animation hidden">
            <audio src="./KRVK/res/Typing.mp3" id="typing_feedback"></audio>
            <keyboard-close onclick="keyboard_close();"></keyboard-close>
        </div>

        <blur-mix></blur-mix>
    </app-layout>

    <script src="./API.js"></script>
    <script src="./index.js"></script>
    <script src="./KRVK/krvk.js" type="text/javascript"></script>
</body>

</html>
